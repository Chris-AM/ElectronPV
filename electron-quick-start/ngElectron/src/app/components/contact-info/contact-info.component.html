<div class="card bg-light mx-auto" style="width: 40rem; height: 25rem;">
    <div class="card-header">{{electron | uppercase}} </div>
    <div class="card-body">
        <h3 class="card-title">{{madeBy}} {{name}} </h3>
        <h4 class="card-text">{{contact}}</h4>
        <div class="row whatsApp">
            <div class="col">
                <h5 class="card-text">{{phone1}} <span> {{phone2}} </span> </h5>
            </div>
        </div>
        <div class="row mail">
            <div class="col">
                <h5 class="card-text"> {{mail}} </h5>
            </div>
        </div>
    </div>
</div>
